<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19 Tracker</title>

</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #000;
        color: #fff;
        text-align: center;
    }

    h1 {
        color: red;
        margin-top: 40px;
        font-size: 40px;
        letter-spacing: 2px;
        text-shadow: 0px 0px 10px red;
    }

    #result {
        margin: 40px auto;
        width: 350px;
        padding: 20px;
        border-radius: 15px;
        background: #111;
        box-shadow: 0px 0px 20px red;
        transition: 0.3s ease-in-out;
    }

    #result:hover {
        box-shadow: 0px 0px 35px red;
    }

    #result h1 {
        color: red;
        margin-bottom: 10px;
    }

    #result p {
        font-size: 18px;
        margin: 8px 0;
        padding: 10px;
        border-radius: 50px;
        background-color: rgba(255, 0, 0, 0.445);
        padding-bottom: 5px;
    }

    img {
        margin-top: 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px red;
    }
</style>

<body>
    <h1>COVID-19</h1>
    <div class="result" id="result"></div>

    <script>
        fetch('https://disease.sh/v3/covid-19/countries/India?strict=true')
            .then((res) => {
                return res.json()
            }).then((data) => {
                console.log(data)
                display(data)
            })

        function display(data) {
            let box = document.getElementById("result");
            box.innerHTML = `
        <h1>${data.country}</h1>
        <p>Total Cases: ${data.cases}</p>
        <p>Deaths: ${data.deaths}</p>
        <p>Recovered: ${data.recovered}</p>
        <img src="${data.countryInfo.flag}" width="120">
    `;
        }
    </script>

</body>

</html>
