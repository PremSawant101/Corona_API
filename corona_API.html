<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19 Tracker</title>

</head>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 340px;
        padding: 35px 45px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 25px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 0, 0, 0.15);
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.2);
        text-align: center;
    }

    h1 {
        color: red;
        margin-top: 40px;
        font-size: 40px;
        letter-spacing: 2px;
        text-shadow: 0 0 10px red;
    }

    #country {
        width: 300px;
        padding: 20px;
        border-radius: 15px;
        outline: none;
        border: none;
        background: #111;
        box-shadow: 0 0 10px red;
        transition: 0.3s ease-in-out;
    }

    #country::placeholder {
        color: red;
    }

    #country:hover {
        box-shadow: 0 0 15px red;
    }

    #country h1 {
        color: red;
        margin-bottom: 10px;
    }

    #country p {
        font-size: 18px;
        margin: 8px 0;
        padding: 12px;
        border-radius: 50px;
        background-color: rgba(255, 0, 0, 0.45);
    }

    button {
        margin-top: 18px;
        padding: 10px 28px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #ff0000, #ff3535);
        color: #fff;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.07);
        box-shadow: 0 0 10px #ff0000;
    }

    .data-box {
        margin-top: 25px;
        padding: 20px;
        border-radius: 18px;
        background: rgba(255, 0, 0, 0.058);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
    }

    img {
        margin-top: 15px;
        border-radius: 10px;
    }
</style>

<body>
    <div class="container">
        <h1>COVID-19</h1>
        <input type="text" id="country" placeholder="Enter country name">
        <button onclick="CoronaData()">Click</button>
        <div class="data-box" id="data"></div>

    </div>
    <script>
        function CoronaData() {

            let country = document.getElementById("country").value.trim();
            if (country === "") {
                document.getElementById("data").innerHTML = "<p>Please enter a country name</p>";
                return;
            }

            fetch(`https://disease.sh/v3/covid-19/countries/${country}?strict=true`)
                .then((res) => {
                    return res.json()
                }).then((data) => {
                    console.log(data)
                    display(data)
                })

            function display(data) {
                let box = document.getElementById("data");
                box.innerHTML = `
        <h1>${data.country}</h1>
        <p>Total Cases: ${data.cases}</p>
        <p>Deaths: ${data.deaths}</p>
        <p>Recovered: ${data.recovered}</p>
        <img src="${data.countryInfo.flag}" width="120">
    `;
            }
        }
    </script>

</body>

</html>
